{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}


<h1 style="text-align: center;">Inscrivez-vous</h1>
<br><br>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-end">
                        <a href="{% url 'login' %}" class="btn btn-secondary" style="margin-right: 20px;">Retourner</a>
                        <button id="btn-signup" class="btn btn-outline-primary">S'inscrire</button>
                  </div>
            </div>
        </div>
        
        
    </form>
</div>
{% endblock %}
